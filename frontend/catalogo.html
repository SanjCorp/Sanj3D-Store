<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catalog - Robotics Lab</title>
<meta name="description" content="Complete catalog of robotics projects and kits.">
<meta name="author" content="Ricardo Sanjines">
<link rel="icon" href="img/2.jpg">
<link rel="stylesheet" href="styles.css">
<style>
  body { font-family: 'Poppins', Arial, sans-serif; background:#f2f5f9; margin:0; color:#333; }
  header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#004aad; color:white; }
  header h1 { display:flex; align-items:center; gap:0.5rem; }
  .logo { width:50px; border-radius:8px; }
  #cart-btn { background:white; color:#004aad; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; font-weight:600; }
  main { max-width:1000px; margin:2rem auto; }
  .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1.5rem; }
  .card { background:white; border-radius:8px; box-shadow:0 2px 8px rgb(0 0 0 /0.1); padding:1rem; display:flex; flex-direction:column; align-items:center; text-align:center; }
  .card img { max-width:100%; height:auto; border-radius:6px; margin-bottom:0.75rem; }
  .card h4 { margin:0.25rem 0; color:#0057b7; font-size:1.1rem; }
  .card p { margin:0.25rem 0; color:#444; font-size:0.9rem; }
  .card p em { font-size:0.85rem; color:#777; }
  .card p strong { color:#222; font-weight:700; margin-top:0.5rem; }
  .buy-btn { margin-top:0.5rem; background:#007bff; color:white; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; transition:0.3s; }
  .buy-btn:hover { background:#005ecb; }
</style>
</head>
<body>

<header>
  <h1><img src="img/2.jpg" class="logo" alt="Logo">Catalog</h1>
  <button id="cart-btn">View Cart ðŸ›’</button>
</header>

<main>
  <section class="controls">
    <label for="filter">Filter by category:</label>
    <select id="filter">
      <option value="all" selected>All</option>
      <option value="brazo">Robotic arms</option>
      <option value="rovers">Rovers</option>
      <option value="robots">Robots (Humanoid & Soccer)</option>
      <option value="materiales">Materials</option>
      <option value="kits">Kits</option>
    </select>
    <button id="clear-favs" class="filter">Clear favorites</button>
  </section>

  <section>
    <h2>Complete catalog</h2>
    <div id="catalogo-grid" class="grid">
      <!-- AquÃ­ van todos tus productos tal como los tenÃ­as, con data-id Ãºnico en cada Buy button -->
      <div class="card" data-cat="brazo">
        <img src="img/1.jpg" alt="Acrylic Robotic Arm">
        <h4>Acrylic Robotic Arm with Arduino UNO</h4>
        <p><em>Robotic arms Â· Arduino UNO</em></p>
        <p>4-axis acrylic robotic arm, laser cut.</p>
        <p><strong>$350</strong></p>
        <button class="buy-btn" data-id="p001" data-product="Acrylic Robotic Arm with Arduino UNO" data-price="350">Buy</button>
      </div>
      <!-- Repite para todos los productos con IDs Ãºnicos -->
    </div>
  </section>
</main>

<footer>
  <div>Â© Ricardo Sanjines - Robotics Lab</div>
  <div><a href="attributions.html">Attributions</a></div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Filtro de categorÃ­as
  const filterSelect = document.getElementById('filter');
  const cards = document.querySelectorAll('#catalogo-grid .card');
  function applyFilter() {
    const selected = filterSelect.value;
    cards.forEach(card => {
      const cat = card.dataset.cat || '';
      card.style.display = (selected==='all' || cat===selected) ? '' : 'none';
    });
  }
  filterSelect.addEventListener('change', applyFilter);
  applyFilter();

  // BotÃ³n ir al carrito
  document.getElementById('cart-btn').addEventListener('click', () => {
    window.location.href = "cart.html";
  });

  // Agregar productos al carrito
  document.querySelectorAll('.buy-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const product = {
        id: btn.dataset.id,
        name: btn.dataset.product,
        price: Number(btn.dataset.price),
        quantity: 1
      };
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(p => p.id === product.id);
      if (existing) existing.quantity += 1;
      else cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    });
  });
});
</script>

</body>
</html>
