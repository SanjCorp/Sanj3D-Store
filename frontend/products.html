<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanj3D Store - Products</title>
<link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
<h1>Sanj3D Products</h1>

<div id="products-container"></div>

<hr>
<h2>Custom 3D Print Quote</h2>
<form id="custom-quote-form">
  <label>Upload STL file:</label>
  <input type="file" id="stl-file" required><br>
  <label>Description (max 300 words):</label><br>
  <textarea id="custom-description" maxlength="300" required></textarea><br>
  <label>Name:</label><input type="text" id="custom-name" required><br>
  <label>Email:</label><input type="email" id="custom-email" required><br>
  <label>Phone:</label><input type="text" id="custom-phone" required><br>
  <label>Urgent?</label>
  <input type="checkbox" id="custom-urgent"><br>
  <button type="submit">Get Quote</button>
</form>

<script src="assets/scripts/products.js"></script>
</body>
</html>
