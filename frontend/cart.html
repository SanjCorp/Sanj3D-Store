<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart - Robotics Lab</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="cart.css">
<style>
  body {
    font-family: 'Poppins', Arial, sans-serif;
    background: #f2f5f9;
    margin: 0;
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #004aad, #007bff);
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .logo {
    width: 50px;
    border-radius: 8px;
  }
  .btn-back {
    background: white;
    color: #004aad;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }
  .btn-back:hover {
    background: #e8f0ff;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h2 {
    border-bottom: 2px solid #007bff;
    padding-bottom: 0.5rem;
    margin-bottom: 1rem;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding: 1rem 0;
  }
  .cart-item-info strong {
    font-size: 1.1rem;
  }
  .cart-item button {
    background: #ff4747;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.4rem 0.8rem;
    cursor: pointer;
  }
  .cart-item button:hover {
    background: #e03e3e;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
  }
  input {
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .btn-submit {
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.8rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn-submit:hover {
    background: #005ecb;
  }
</style>
</head>
<body>
<header>
  <h1><img src="img/15.jpg" alt="Logo" class="logo">Your Cart</h1>
  <button class="btn-back" onclick="window.location.href='catalogo.html'">‚Üê Back to Catalog</button>
</header>

<main>
  <section class="cart-items-section">
    <h2>Products in Your Cart</h2>
    <div id="cart-items"></div>
  </section>

  <section class="checkout-section">
    <h2>Contact Information</h2>
    <form id="checkout-form">
      <label>
        Name:
        <input type="text" name="name" placeholder="Your full name" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" placeholder="example@mail.com" required>
      </label>
      <button type="submit" class="btn-submit">Submit Order</button>
    </form>
  </section>
</main>

<script type="module">
const cartItemsDiv = document.getElementById("cart-items");
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Mostrar productos del carrito
function renderCart() {
  cartItemsDiv.innerHTML = '';
  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<p>Your cart is empty üõí</p>";
    return;
  }

  cart.forEach((item, index) => {
    const div = document.createElement("div");
    div.classList.add("cart-item");
    div.innerHTML = `
      <div class="cart-item-info">
        <strong>${item.name}</strong>
        <span>Price: $${item.price}</span>
        <span>Quantity: ${item.quantity}</span>
      </div>
      <button data-index="${index}">Remove</button>
    `;
    cartItemsDiv.appendChild(div);
  });

  document.querySelectorAll(".cart-item button").forEach(btn => {
    btn.addEventListener("click", e => {
      const i = e.target.dataset.index;
      cart.splice(i, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });
  });
}

renderCart();

// Enviar pedido
document.getElementById("checkout-form").addEventListener("submit", async e => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const name = formData.get("name");
  const email = formData.get("email");

  if (cart.length === 0) {
    alert("‚ùå Your cart is empty!");
    return;
  }

  try {
    for (const item of cart) {
      // üëá Verifica cu√°l es tu campo ID real en el objeto del carrito
      const productId = item._id || item.id || item.productId;
      if (!productId) throw new Error("Product ID missing in cart item.");

      const res = await fetch("https://sanj3d-store.onrender.com/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          email,
          product: productId,
          quantity: item.quantity || 1
        })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.message || JSON.stringify(data));
    }

    alert("‚úÖ Your order has been successfully submitted!");
    localStorage.removeItem("cart");
    window.location.href = "index.html";
  } catch (err) {
    alert(`‚ùå Error: ${err.message}`);
    console.error(err);
  }
});
</script>
</body>
</html>
