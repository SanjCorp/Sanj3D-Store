<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>
<main id="product-container"></main>

    <main>
        <form id="usuarioForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="projectType">Tipo de Proyecto:</label>
            <input type="text" id="projectType" name="projectType" required>

            <label for="requestDetails">Detalles del Pedido:</label>
            <textarea id="requestDetails" name="requestDetails" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div id="usuarioList">
            <h2>Usuarios Registrados</h2>
            <ul id="list"></ul>
        </div>
    </main>
    <main>
  <h2>Productos disponibles</h2>
  <section id="product-container" class="product-grid"></section>
</main>

<script src="scripts/usuario.js"></script>


<script src="scripts/usuario.js"></script>

</body>
</html>
